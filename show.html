<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show the Data from Input Field</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="bg-amber-100 min-h-screen text-center flex flex-col gap-5 justify-center items-center">
        <h1 class="text-2xl text-orange-500 font-bold">Here is the given data from input field</h1>
        <div class="text-xl font-bold text-amber-500">
            
            <p><strong>Name:</strong> <span id="givenName"></span></p>
            <p><strong>Email:</strong> <span id="givenEmail"></span></p>
        </div>
    </section>

    <!-- script file is here -->
     <script src="./script.js"></script>
</body>
</html>
